<nb-layout>
    <nb-layout-header fixed>
        <button nbButton status="success" size="small" (click)="toggle()"><nb-icon icon="menu-outline"></nb-icon></button>
        <nb-actions size="medium">
            <nb-action>
                Mitrais Intelligent Facilities
            </nb-action>
        </nb-actions>
        <div [ngStyle]="{'margin-left': 'auto'}">
            <button nbButton ghost [nbContextMenu]="items" >
                <nb-user size="small"
                    name="John Doe"
                    title="Engineer"
                    color="#cccccc">
                </nb-user>
            </button>
        </div>
    </nb-layout-header>
    
    <nb-sidebar tag="left">
        <nb-menu [items]="menus">
        </nb-menu>
    </nb-sidebar>
    
    <nb-layout-column class="colored-column-warning">
        <nb-card size="medium" accent="info">
            <nb-card-header>Nebula</nb-card-header>
            <nb-card-body>
              A nebula is an interstellar cloud of dust, hydrogen, helium and other ionized gases.
              Originally, nebula was a name for any diffuse astronomical object,
              including galaxies beyond the Milky Way.
            </nb-card-body>
          </nb-card>
    </nb-layout-column>
</nb-layout>
